# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/
# Hexen Hyprland Configuration (standalone, no omarchy dependencies)

# Define default applications
$terminal = ghostty
$fileManager = nautilus
$browser = firefox
$menu = wofi --show drun

# Core configuration
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/windows.conf
source = ~/.config/hypr/autostart.conf

# Keybindings
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/bindings/media.conf
source = ~/.config/hypr/bindings/clipboard.conf
source = ~/.config/hypr/bindings/tiling-v2.conf
source = ~/.config/hypr/bindings/utilities.conf

# App-specific window rules
source = ~/.config/hypr/apps.conf
