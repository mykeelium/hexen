# Menus
bindd = SUPER, SPACE, Launch apps, exec, $menu
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, pkill waybar || waybar &
bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
bindd = SUPER ALT, COMMA, Invoke last notification, exec, makoctl invoke
bindd = SUPER SHIFT ALT, COMMA, Restore last notification, exec, makoctl restore

# Toggle nightlight (hyprsunset)
bindd = SUPER CTRL, N, Toggle nightlight, exec, pkill hyprsunset || hyprsunset -t 4500 &

# Screenshots (using hyprshot)
bindd = , PRINT, Screenshot region, exec, hyprshot -m region
bindd = SHIFT, PRINT, Screenshot window, exec, hyprshot -m window
bindd = CTRL, PRINT, Screenshot screen, exec, hyprshot -m output
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# System info
bindd = SUPER CTRL ALT, T, Show time, exec, notify-send "$(date +"%A %H:%M  â€”  %d %B W%V %Y")"

# Control panels
bindd = SUPER CTRL, A, Audio controls, exec, pavucontrol
bindd = SUPER CTRL, B, Bluetooth controls, exec, blueman-manager
bindd = SUPER CTRL, W, Wifi controls, exec, $terminal -e nmtui
bindd = SUPER CTRL, T, Activity, exec, $terminal -e btop

# Lock system
bindd = SUPER CTRL, L, Lock system, exec, hyprlock

# Power menu (using wofi)
bindd = SUPER, ESCAPE, Power menu, exec, echo -e "Lock\nLogout\nSuspend\nReboot\nShutdown" | wofi --dmenu -p "Power" | xargs -I {} sh -c 'case "{}" in Lock) hyprlock;; Logout) hyprctl dispatch exit;; Suspend) systemctl suspend;; Reboot) systemctl reboot;; Shutdown) systemctl poweroff;; esac'
