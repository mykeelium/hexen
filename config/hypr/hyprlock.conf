# Hyprlock configuration
# Color definitions (Tokyo Night inspired)
$color = rgb(1a1b26)
$inner_color = rgba(1a1b26ee)
$outer_color = rgba(7aa2f7ee)
$font_color = rgb(c0caf5)
$check_color = rgba(9ece6aee)
$fail_color = rgba(f7768eee)

general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $color
    path = ~/.config/hypr/wallpaper.jpg
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
