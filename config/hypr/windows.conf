# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Hyprland 0.53+ syntax
windowrule = suppress_event maximize, match:class .*

# Just dash of opacity by default
windowrule = opacity 0.97 0.9, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# App-specific tweaks (source local config files)
source = ~/.config/hypr/apps/terminals.conf
source = ~/.config/hypr/apps/browser.conf
source = ~/.config/hypr/apps/system.conf
source = ~/.config/hypr/apps/1password.conf
source = ~/.config/hypr/apps/bitwarden.conf
source = ~/.config/hypr/apps/jetbrains.conf
source = ~/.config/hypr/apps/pip.conf
source = ~/.config/hypr/apps/steam.conf
source = ~/.config/hypr/apps/qemu.conf
