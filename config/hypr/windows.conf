# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Hyprland 0.53+ syntax

# Suppress maximize events for all windows
windowrule {
    name = suppress-maximize
    match:class = .*
    suppress_event = maximize
}

# Just a dash of opacity by default
windowrule {
    name = default-opacity
    match:class = .*
    opacity = 0.97 0.9
}

# Fix some dragging issues with XWayland
windowrule {
    name = xwayland-drag-fix
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    nofocus = true
}

# App-specific tweaks (source local config files)
source = ~/.config/hypr/apps/terminals.conf
source = ~/.config/hypr/apps/browser.conf
source = ~/.config/hypr/apps/system.conf
source = ~/.config/hypr/apps/1password.conf
source = ~/.config/hypr/apps/bitwarden.conf
source = ~/.config/hypr/apps/jetbrains.conf
source = ~/.config/hypr/apps/pip.conf
source = ~/.config/hypr/apps/steam.conf
source = ~/.config/hypr/apps/qemu.conf
