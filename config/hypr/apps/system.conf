# Floating windows
windowrule {
    name = floating-window-float
    match:tag = floating-window
    float = true
}

windowrule {
    name = floating-window-center
    match:tag = floating-window
    center = true
}

windowrule {
    name = floating-window-size
    match:tag = floating-window
    size = 875 600
}

windowrule {
    name = tag-floating-apps
    match:class = (org.gnome.NautilusPreviewer|org.gnome.Evince|com.gabm.satty|About|imv|mpv)
    tag = +floating-window
}

windowrule {
    name = tag-floating-dialogs
    match:class = (xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus)
    match:title = ^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files|.*wants to [open|save].*|[C|c]hoose.*)
    tag = +floating-window
}

windowrule {
    name = calculator-float
    match:class = org.gnome.Calculator
    float = true
}

# No transparency on media windows
windowrule {
    name = media-opacity
    match:class = ^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$
    opacity = 1 1
}

# Popped window rounding
windowrule {
    name = pop-rounding
    match:tag = pop
    rounding = 8
}

# Prevent idle while open
windowrule {
    name = noidle-inhibit
    match:tag = noidle
    idle_inhibit = always
}
