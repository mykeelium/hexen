# Application launcher bindings

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER, E, File manager, exec, $fileManager
bindd = SUPER, B, Web browser, exec, $browser
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, A, Top, exec, $terminal -e btop
bindd = SUPER, D, Lazy Docker, exec, $terminal -e lazydocker
bindd = SUPER, L, LazyGit, exec, $terminal -e lazygit
bindd = SUPER, Z, Zed, exec, zed
